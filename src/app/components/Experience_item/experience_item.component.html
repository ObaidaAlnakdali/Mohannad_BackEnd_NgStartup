<div class="container padding container_actions">
<div class="d-flex justify-content-between">
<div>
<button type="button" class="btn btn-outline-info" (click)='goBack()'>
<span class="fa fa-arrow-left"></span>
</button>
</div>
<div>
<div class="row">
<div class="col col-6">
<button type="button"
class="btn btn-outline-warning"
data-toggle="collapse"
data-target="#searchDiv"
aria-expanded="false"
aria-controls="searchDiv">
<span class="fa fa-filter"></span>
</button>
</div>
<div class="col col-6">
<button type="button" class="btn btn-outline-success" (click)='AddEntry()'>
<span class="fa fa-plus"></span>
</button>
</div>
</div>
</div>
</div>
</div>
<div id="searchDiv" class="collapse container search_criteria_section">
<form fxLayout='column' #searchform="ngForm">
<mat-form-field>
<textarea matTextareaAutosize  matInput name="ITEM" placeholder="Item" rows="3" [(ngModel)]="searchModel.ITEM" ></textarea>
</mat-form-field>
<mat-form-field>
<textarea matTextareaAutosize  matInput name="ITEM_AR" placeholder="Item Ar" rows="3" [(ngModel)]="searchModel.ITEM_AR" ></textarea>
</mat-form-field>
<div class="row">
<div class='col col-md-12'>
<button [disabled]='!searchform.valid'  mat-raised-button color='primary' type="button" class="btn btn-outline-secondary btn-block" (click)='ClearAndFetch()'>Search</button>
</div>
</div>
</form>
</div>
<div class="container" (scrolled)="onScroll()"  infiniteScroll  [infiniteScrollDistance]="1" [infiniteScrollThrottle]="300">
<div class='row'>
<div class="col col-lg-4" *ngFor='let entry of data'>
<div class="container entry_section">
<form fxLayout='column' #f="ngForm">
<mat-form-field>
<textarea matTextareaAutosize  matInput name="ITEM" placeholder="Item" rows="3" [(ngModel)]="entry.ITEM" required></textarea><mat-error>Item is required</mat-error>
</mat-form-field>
<mat-form-field>
<textarea matTextareaAutosize  matInput name="ITEM_AR" placeholder="Item Ar" rows="3" [(ngModel)]="entry.ITEM_AR" required></textarea><mat-error>Item Ar is required</mat-error>
</mat-form-field>
<mat-form-field>
<mat-select placeholder="Experience" [(value)]='entry.EXPERIENCE_ID'><mat-option>Choose</mat-option><mat-option *ngFor='let ExperienceEntry of ExperienceList' [value]='ExperienceEntry.EXPERIENCE_ID'>{{ExperienceEntry.TITLE}}</mat-option></mat-select> 
</mat-form-field>
<div class="row">
<div class='col col-md-6'>
<button [disabled]='!f.valid' mat-raised-button color='primary' type="button" class="btn btn-outline-secondary btn-block" (click)='Edit(entry)'>Save</button>
</div>
<div class='col col-md-6'>
<button mat-raised-button color='warn' type="button" class="btn btn-outline-danger btn-block" (click)="Delete(entry)">Delete</button>
</div>
</div>
</form>
</div>
</div>
</div>
</div>
